{% extends "layout.html" %}

{% block content %}
<form action="{% url 'adminindex' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
 product name: <input type="text" name="name" class="form-control" required>
    product Price : <input type="number" name="price" required>
    product image : <input type="file" name="image" required style="width: 300px ">
    <button type="submit" class="btn btn-primary">submit</button>


</form>
{% endblock %}
